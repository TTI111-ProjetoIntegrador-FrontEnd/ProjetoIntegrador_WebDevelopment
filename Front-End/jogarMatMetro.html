<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo MatMetro </title>
    <link rel="stylesheet" href="Styles/jogarMatMetro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="return-index col-12 m-5 justify-content-start">
        <button style="border-radius: 10px; border-style: none" onclick="window.location.href='index.html'">
            <img src="assets/voltar.png" style="width: 200px;" class="d-none d-sm-block">
            <img src="assets/setavoltar.png" style="width: 40px;" alt="Seta Voltar" class="d-block d-sm-none">
        </button>
    </div>
    <div class="container col-6 justify-content-center">
        <h1>Quiz de Perguntas Simples</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="score"></p>
            <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>

        <!-- Tela de Resultados Finais -->
        <div id="result-container" style="display: none;">
            <h2>Fim do Quiz!</h2>
            <p id="final-score"></p>
            <canvas id="result-chart" width="100" height="100"></canvas>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="JS/jogarMatMetro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
