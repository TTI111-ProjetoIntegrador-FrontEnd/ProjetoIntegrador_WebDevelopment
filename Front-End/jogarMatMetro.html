<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo MatMetro </title>
    <link rel="stylesheet" href="Styles/jogarMatMetro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="header">
        <nav class="row mb-5">
            <div class="col-md-4 col-12 d-flex justify-content-start" style="background: #FFFFFF;">
                <img id="img-metro" src="assets/logoprincipal.jpg" alt="logo_simples" class="img-fluid">
            </div>
            <div class="col-md-8 col-12 d-flex justify-content-end text-center" id="menu" style="background: #FFFFFF;">
                <a class="navegacao" href="index.html#principal">Principal</a>
                <a class="navegacao" href="index.html#saibamais">Saiba mais</a>
                <a class="navegacao" href="index.html#mapa">Mapa</a>
                <a class="navegacao" href="index.html#contato">Contato</a>
                <a class="navegacao" href="telalogin/login.html">Login</a>
            </div>
        </nav>
    </header>
    <div class="container col-6 justify-content-center">
        <h1>Quiz de Perguntas Simples</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="score"></p>
            <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>

        <!-- Tela de Resultados Finais -->
        <div id="result-container" style="display: none;">
            <h2>Fim do Quiz!</h2>
            <p id="final-score"></p>
            <canvas id="result-chart" width="400" height="400"></canvas>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="JS/jogarMatMetro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
