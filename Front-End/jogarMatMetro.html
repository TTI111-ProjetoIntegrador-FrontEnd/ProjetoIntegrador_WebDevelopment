<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo MatMetro </title>
    <link rel="stylesheet" href="Styles/jogarMatMetro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="row mr-2 header">
        <nav class="navbar navbar-expand-md" style="background: #FFFFFF">
            <img id="img-metro" src="assets/logoprincipal.jpg" alt="logo_simples"
                class="navbar-brand justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <div class="navbar-nav ms-auto">
                    <a class="navegacao nav-link active me-2" href="index.html">Principal</a>
                    <a class="navegacao nav-link active me-2" href="index.html">Saiba mais</a>
                    <a class="navegacao nav-link active me-2" href="index.html">Mapa</a>
                    <a class="navegacao nav-link active me-2" href="index.html">Contato</a>
                    <a class="navegacao nav-link active me-2" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <br></br><br>
    <div class="container col-6 justify-content-center">
        <h1>Quiz de Perguntas Simples</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="score"></p>
            <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>

        <!-- Tela de Resultados Finais -->
        <div id="result-container" style="display: none;">
            <h2>Fim do Quiz!</h2>
            <p id="final-score"></p>
            <canvas id="result-chart" width="400" height="400"></canvas>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="JS/jogarMatMetro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
