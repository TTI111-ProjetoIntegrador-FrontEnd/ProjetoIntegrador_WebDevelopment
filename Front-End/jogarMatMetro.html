<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo MatMetro </title>
    <link rel="stylesheet" href="Styles/jogarMatMetro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="row mr-2 header">
        <div class="svg1">
        <svg width="0" height="0">
            <defs>
                <filter id="protanopia">
                    <feColorMatrix type="matrix"
                        values="0.567,0.433,0,0,0, 0.558,0.442,0,0,0, 0,0.242,0.758,0,0, 0,0,0,1,0" />
                </filter>
                <filter id="deuteranopia">
                    <feColorMatrix type="matrix" values="0.625,0.375,0,0,0, 0.7,0.3,0,0,0, 0,0.3,0.7,0,0, 0,0,0,1,0" />
                </filter>
                <filter id="tritanopia">
                    <feColorMatrix type="matrix"
                        values="0.95,0.05,0,0,0, 0,0.433,0.567,0,0, 0,0.475,0.525,0,0, 0,0,0,1,0" />
                </filter>
            </defs>
        </svg>
    </div>

        <nav class="navbar navbar-expand-md" style="background: #FFFFFF">
            <img id="img-metro" src="assets/logoprincipal.jpg" alt="logo_simples"
                class="navbar-brand justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <div class="navbar-nav ms-auto">
                    <a class="navegacao nav-link active me-2" href="index.html#principal">Principal</a>
                    <a class="navegacao nav-link active me-2" href="index.html#saibamais">Saiba mais</a>
                    <a class="navegacao nav-link active me-2" href="index.html#mapa">Mapa</a>
                    <a class="navegacao nav-link active me-2" href="index.html#contato">Contato</a>
                    <a class="navegacao nav-link active me-2" href="login.html">Login</a>
                </div>
            </div>

            <select id="daltonismo-select">
                <option value="">Modo Padrão</option>
                <option value="protanopia">Protanopia</option>
                <option value="deuteranopia">Deuteranopia</option>
                <option value="tritanopia">Tritanopia</option>
            </select>

        </nav>
        
    </header>
    <br></br><br>
    
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    <div class="container col-6 justify-content-center">
        <h1>Quiz de Perguntas Simples</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="score"></p>
            <button id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>

        <!-- Tela de Resultados Finais -->
        <div id="result-container" style="display: none;">
            <h2>Fim do Quiz!</h2>
            <p id="final-score"></p>
            <canvas id="result-chart" width="400" height="400"></canvas>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav ul');
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'block';
            }
        }
    const daltonismoSelect = document.getElementById('daltonismo-select');
</script>
    <script src="JS/jogarMatMetro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/acessibilidade.js"></script>
</body>
</html>
