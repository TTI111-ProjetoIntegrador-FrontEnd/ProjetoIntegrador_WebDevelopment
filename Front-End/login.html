<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/minimetro.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/login.css">
</head>

<body>
    <div class="row col-1 justify-content-start">
        <a href="index.html"> Voltar </a>
    </div>
    <div class="page">
        <form class="formLogin">
            <div>
                <h1>Login</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
            </div>
            <div id="alerta" class="d-none alert alert-dismissible fade alert-modal-login" role="alert"></div>
            <div>
                <label for="emailLoginInput">E-mail</label>
                <input id="emailLoginInput" type="text" placeholder="Digite seu e-mail" />
            </div>
            <div>
                <label for="senhaLoginInput">Senha</label>
                <input id="senhaLoginInput" type="password" placeholder="Digite seu e-mail" />
            </div>
            <div>
                <button id="acessarButton" class="btn" onclick="fazerLogin()"> Acessar </button>
            </div>
        </form>
    </div>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
