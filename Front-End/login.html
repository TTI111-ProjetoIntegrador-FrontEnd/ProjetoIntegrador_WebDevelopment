<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/minimetro.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/login.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md" style="background: #FFFFFF">
            <img id="img-metro" src="assets/logoprincipal.jpg" alt="logo_simples"
                class="navbar-brand justify-content-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active me-2" href="index.html#principal">Principal</a>
                    <a class="nav-link active me-2" href="index.html#saibamais">Saiba mais</a>
                    <a class="nav-link active me-2" href="index.html#mapa">Mapa</a>
                    <a class="nav-link active me-2" href="index.html#contato">Contato</a>
                    <a class="nav-link active me-2" href="login.html">Login</a>
                </div>
            </div>
    </header>
    <br><br><br>
    <div class="page">
        <form class="formLogin">
            <div>
                <h1>Login</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
            </div>
            <div id="alerta" class="d-none alert alert-dismissible fade alert-modal-login" role="alert"></div>
            <div>
                <label for="emailLoginInput">E-mail</label>
                <input id="emailLoginInput" type="text" placeholder="Digite seu e-mail" />
            </div>
            <div>
                <label for="senhaLoginInput">Senha</label>
                <input id="senhaLoginInput" type="password" placeholder="Digite seu e-mail" />
            </div>
            <div>
                <button id="acessarButton" class="btn" onclick="fazerLogin()"> Acessar </button>
            </div>
        </form>
    </div>
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
